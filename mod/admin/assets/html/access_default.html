<div>
    <div style="width:100px;float:left;">Доступен:</div>
    <input type="checkbox" name="access[access]" {access}/></div>
<div>
    <div style="width:100px;float:left;">Просмотр списка:</div>
    <label>
        <input onchange="{preff}checkToAll(this)" type="checkbox" name="access[list_all]" id="{preff}access_list_all"
               {list_all}/>
        Все
    </label>
    <label>
        <input type="checkbox" name="access[list_owner]" id="{preff}access_list_owner" {list_all_list_owner}
               {list_all_disabled}/>
        Владелец
    </label>
</div>
<div>
    <div style="width:100px;float:left;">Чтение:</div>
    <label>
        <input onchange="{preff}checkToAll(this)" type="checkbox" name="access[read_all]" id="{preff}access_read_all"

    </label>
    <label>
        <input type="checkbox" name="access[read_owner]" id="{preff}access_read_owner" {read_all_read_owner}
               {read_all_disabled}/>
        Владелец
    </label>
</div>

    <div style="width:100px;float:left;">Редактирование:</div>

               {edit_all}/>
        Все
    </label>
    <label>
    <input type="checkbox" name="access[edit_owner]" id="{preff}access_edit_owner" {edit_all_edit_owner}
           {edit_all_disabled}/>
        Владелец
    </label>
</div>

<div>
    <div style="width:100px;float:left;">Удаление:</div>
    <label>

    </label>
    <label>
        <input type="checkbox" name="access[delete_owner]" id="{preff}access_delete_owner" {delete_all_delete_owner}
               {delete_all_disabled}/>
        Владелец
