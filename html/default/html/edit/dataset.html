<div class="field-dataset-container" id="field-dataset-[FIELD_ID]">

    <table class="field-dataset-items">
        <thead>
        <tr>
            <!-- BEGIN title -->
            <th class="text-muted">[TITLE]</th>
            <!-- END title -->

            <!-- BEGIN delete_col -->
            <th></th>
            <!-- END delete_col -->
        </tr>
        </thead>

        <!-- BEGIN item -->
        <tr class="field-dataset-item" id="field-dataset-item-[ID]">
            <!-- BEGIN field_text -->
            <td>
                <input type="text" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_text -->
            <!-- BEGIN field_number -->
            <td>
                <input type="number" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_number -->
            <!-- BEGIN field_datetime -->
            <td>
                <input type="datetime-local" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_datetime -->
            <!-- BEGIN field_date -->
            <td>
                <input type="date" class="form-control input-sm" name="control[[FIELD]][[NUM]][[CODE]]" value="[VALUE]" [ATTRIBUTES]>
            </td>
            <!-- END field_date -->
            <!-- BEGIN field_readonly -->
            <td>
                [VALUE]
            </td>
            <!-- END field_readonly -->

            <!-- BEGIN delete -->
            <td>
                <img src="[THEME_PATH]/img/delete.png" alt="X" class="field-dataset-delete"
                     onclick="edit.fieldDataset.deleteItem($('#field-dataset-item-[ID]'))">
            </td>
            <!-- END delete -->
        </tr>
        <!-- END item -->
    </table>


    <!-- BEGIN edit_controls -->
    <button class="btn btn-link btn-sm"
       onclick="edit.fieldDataset.addItem('[FIELD_ID]', '[FIELD]', '[THEME_PATH]'); return false">_tr(Добавить)</button>

    <script>
        try {
            edit.fieldDataset.data['[FIELD_ID]'] = JSON.parse('[OPTIONS]');
        } catch (e) {
            // ignore
        }
    </script>
    <!-- END edit_controls -->
</div>
