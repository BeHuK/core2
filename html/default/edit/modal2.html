<div class="modal-control">
    <input type="hidden" id="[KEY]" name="[NAME]" value="[VALUE]">
    <div class="input-group">
        <input id="[KEY]-title" class="modal-control-title form-control input input-sm first"
               value="[TEXT]" type="text" disabled="disabled">
        <!-- BEGIN clear -->
        <button type="button" class="modal-control-clear button btn btn-default add-on middle" onclick="edit.modal2.clear('[KEY]');">
            <img src="[THEME_DIR]/img/clear.png" alt="Очистить" title="Очистить">
        </button>
        <!-- END clear -->
        <input type="button" class="modal-control-button button btn btn-default btn-sm" value="_tr(Выбрать)"
               onclick="edit.modal2.load('[THEME_DIR]', '[KEY]', [URL])">
        <div class="clearfix"></div>
    </div>
    <script>
        edit.modal2.options['[KEY]'] = {
            'title': '[TITLE]',
            'size': '[SIZE]',
            'onHidden': [ON_HIDDEN],
            'onClear': [ON_CLEAR],
            'onChoose': [ON_CHOOSE]
        };
    </script>
</div>
