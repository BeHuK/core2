<div class="coreui-table-wrapper" id="table-[RESOURCE]-wrapper">
  <div class="preloader" style="display:none">
    <div class="lock-screen"></div>
    <div class="block">
      <img src="[THEME_SRC]/img/loading.gif"/> _tr(Загрузка...)
    </div>
  </div>

  <div id="table-[RESOURCE]-error" class="error">[MSG]</div>

  <table width="100%" id="table-[RESOURCE]" class="coreui-table">
    <thead>

    <!-- BEGIN search -->
    <tr class="table-control-panel">
      <td colspan="1000">
        <ul class="search-controls">
          <li class="search-control" onclick="CoreUI.table.search.toggle('[RESOURCE]')" >
            <img title="_tr(Поиск)"
                 src="[THEME_SRC]/list/img/view.png" alt="_tr(Поиск)"/>
            <span>_tr(Поиск)</span>
          </li>

          <!-- BEGIN clear -->
          <li class="search-control">
            <button type="button" onclick="CoreUI.table.search.clear('[RESOURCE]', [IS_AJAX])"
                    style="border: 0;background-color: transparent;padding: 0;">
              <img title="_tr(Поиск)"
                   src="[THEME_SRC]/list/img/clearview.png" alt="_tr(Очистить)"/>
              <span>_tr(Очистить)</span>
            </button>
          </li>
          <!-- END clear -->
        </ul>
      </td>
    </tr>

    <tr class="search-container" style="display:none" id="search-[RESOURCE]">
      <td colspan="1000">
        <form action="" method="post" onsubmit="CoreUI.table.search.submit('[RESOURCE]', this, [IS_AJAX]); return false">
          <table class="search-table">
            <!-- BEGIN field -->
            <tr>
              <th class="control-label">[CAPTION]</th>
              <td class="control control-type-[TYPE]">
                <div>
                  <!-- BEGIN datetime -->
                  <div [IN_TEXT]>
                    <input type="datetime-local" id="search-[RESOURCE]-[KEY]-from-value" class="form-control input-sm"
                           name="search[[RESOURCE]][[KEY]][0]" value="[VALUE_START]"> -
                    <input type="datetime-local" id="search-[RESOURCE]-[KEY]-to-value"  class="form-control input-sm"
                           name="search[[RESOURCE]][[KEY]][1]" value="[VALUE_END]">
                  </div>
                  <!-- END datetime -->

                  <!-- BEGIN date -->
                  <div [IN_TEXT]>
                    <input type="date" id="search-[RESOURCE]-[KEY]-from-value"  class="form-control input-sm"
                           name="search[[RESOURCE]][[KEY]][0]" value="[VALUE_START]"> -
                    <input type="date" id="search-[RESOURCE]-[KEY]-to-value"  class="form-control input-sm"
                           name="search[[RESOURCE]][[KEY]][1]" value="[VALUE_END]">
                  </div>
                  <!-- END date -->

                  <!-- BEGIN text -->
                  <div>
                    <input id="search-[RESOURCE]-[KEY]" class="form-control input-sm" type="text"
                           name="search[[RESOURCE]][[KEY]]" value="[VALUE]" [IN_TEXT]/>
                  </div>
                  <!-- END text -->

                  <!-- BEGIN radio -->
                  <div class="radio" [IN_TEXT]>
                    <label>
                      <input id="search-[RESOURCE]-[KEY]" type="radio" [IS_CHECKED]
                             name="search[[RESOURCE]][[KEY]]" value="[VALUE]"/> [TITLE]
                    </label>
                  </div>
                  <!-- END radio -->

                  <!-- BEGIN checkbox -->
                  <div class="checkbox"[IN_TEXT]>
                    <label>
                      <input id="search-[RESOURCE]-[KEY]" type="checkbox" [IS_CHECKED]
                             name="search[[RESOURCE]][[KEY]][]" value="[VALUE]"/> [TITLE]
                    </label>
                  </div>
                  <!-- END checkbox -->

                  <!-- BEGIN select -->
                  <div>
                    <select id="search-[RESOURCE]-[KEY]" name="search[[RESOURCE]][[KEY]]" class="form-control input-sm" [IN_TEXT]></select>
                  </div>
                  <!-- END select -->

                  <!-- BEGIN multiselect -->
                  <div>
                    <select id="search-[RESOURCE]-[KEY]" name="search[[RESOURCE]][[KEY]][]" class="form-control input-sm multiselect"
                            multiple="multiple" [IN_TEXT]></select>
                  </div>
                  <!-- END multiselect -->
                </div>
                <div class="out-text">[OUT_TEXT]</div>
              </td>
            </tr>
            <!-- END field -->

            <tr>
              <td></td>
              <td class="control">
                <input type="submit" class="btn btn-primary btn-sm" value="_tr(Поиск)">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
    <!-- END search -->

    <!-- BEGIN service -->
    <tr class="table-service-panel">
      <td colspan="1000">
        <div class="total pull-left">
          _tr(Всего): [TOTAL_RECORDS]
        </div>
        <div class="pull-right">
          <div class="custom-buttons">[BUTTONS]</div>
          <!-- BEGIN add_button -->
          <a  href="[URL]" class="btn btn-success btn-sm">_tr(Добавить)</a>
          <!-- END add_button -->
          <!-- BEGIN del_button -->
          <input type="button" class="btn btn-warning btn-sm" value="_tr(Удалить)"
                 onclick="CoreUI.table.deleteRows('[RESOURCE]', '[DELETE_MSG]', '[DELETE_NO_SELECT]', [IS_AJAX])"/>
          <!-- END del_button -->
        </div>
        <form action="" method="post" style="display: none">
          <input name="table_order[[RESOURCE]]" value="" type="hidden"
                 id="table-order-[RESOURCE]">
        </form>
      </td>
    </tr>
    <!-- END service -->

    <!-- BEGIN header -->
    <tr class="table-header">
      <!-- BEGIN header_number -->
      <th style="width: 1px">_tr(№)</th>
      <!-- END header_number -->

      <!-- BEGIN cell -->
      <!-- BEGIN sort -->
      <th class="pointer" onclick="CoreUI.table.order('[RESOURCE]', '[COLUMN_NUMBER]', [IS_AJAX])">
        <span>[CAPTION]</span>
        <!-- BEGIN order_asc -->
        <span><img src="[THEME_SRC]/img/asc.gif" alt="asc"/></span>
        <!-- END order_asc -->
        <!-- BEGIN order_desc -->
        <span><img src="[THEME_SRC]/img/desc.gif" alt="desc"/></span>
        <!-- END order_desc -->
      </th>
      <!-- END sort -->
      <!-- BEGIN no_sort -->
      <th>
        [CAPTION]
      </th>
      <!-- END no_sort -->
      <!-- END cell -->
      <!-- BEGIN checkboxes -->
      <th width="1%">
        <input type="checkbox" onclick="CoreUI.table.checkAll(this, '[RESOURCE]')"/>
      </th>
      <!-- END checkboxes -->
    </tr>
    <!-- END header -->

    </thead>
    <tbody>

    <!-- BEGIN row -->
    <tr>
      <!-- BEGIN row_number -->
      <td title="[ID]" class="number-row">[#]</td>
      <!-- END row_number -->

      <!-- BEGIN col -->
      <td>[VALUE]</td>
      <!-- END col -->
      <!-- BEGIN checkboxes -->
      <td class="checked-row" onclick="event.cancelBubble=true;">
        <input id="check-[RESOURCE]-[#]" type="checkbox" value="[ID]">
      </td>
      <!-- END checkboxes -->
    </tr>
    <!-- END row -->

    <!-- BEGIN no_rows -->
    <tr>
      <td align="center" colspan="100">_tr(Нет записей)</td>
    </tr>
    <!-- END no_rows -->

    </tbody>
    <!-- BEGIN footer -->
    <tfoot><tr><td colspan="1000">
      <!-- BEGIN pages -->
      <table width="100%"><tr>
        <!-- BEGIN gotopage -->
        <td align="left">
          <input type="text" id="table-[RESOURCE]-gotopage" class="gotopage"/>
        </td>
        <td align="left">
          <input class="btn btn-default btn-xs" type="button"
                 onclick="CoreUI.table.goToPage(this, '[RESOURCE]', [IS_AJAX])"
                 value="&raquo;"/>
        </td>
        <!-- END gotopage -->
        <td align="center" width="100%">
          <!-- BEGIN prev -->
          <input class="btn btn-default btn-xs" type="button"
                 onclick="CoreUI.table.pageSw(this, '[RESOURCE]', [IS_AJAX])" title="[PREV_PAGE]"
                 value="&laquo;"/>
          <!-- END prev -->
          [CURRENT_PAGE] _tr(из) [COUNT_PAGES]
          <!-- BEGIN next -->
          <input class="btn btn-default btn-xs" type="button"
                 onclick="CoreUI.table.pageSw(this, '[RESOURCE]', [IS_AJAX])" title="[NEXT_PAGE]"
                 value="&raquo;"/>
          <!-- END next -->
        </td>
        <!-- BEGIN per_page -->
        <td align="right">
          <select id="records-per-page-[RESOURCE]" class="records-per-page"
                  onchange="CoreUI.table.recordsPerPage('[RESOURCE]', this, [IS_AJAX])"></select>
        </td>
        <!-- END per_page -->
      </tr></table>
      <!-- END pages -->
    </td></tr></tfoot>
    <!-- END footer -->
  </table>
</div>




<script>
  if ( ! CoreUI.table) {
    alert('CoreUI.table не найден!')
  } else {
    CoreUI.table.loc['[RESOURCE]'] = '[LOCATION]';
  }
</script>
